<!DOCTYPE html>
<html>
<head>
    <script src="/static/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
<h1 class="text-center"> Moja wyszukiwarka </h1>
  <div class="col-lg-12">
      <style>
        .form-signin {
          max-width: 550px;
          padding: 15px;
          margin: 0 auto;
        }
      </style>
      <div class="container text-center">
          <form class="form-signin" id="login_form" method="post" action="/wikifinder/search/">

            {% csrf_token %}


            <br>
            <input type="text" name="query" class="form-control" placeholder="Type what you want to search" value="" required autofocus>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
          </form>
      </div>

    </div>
</body>
</html>
